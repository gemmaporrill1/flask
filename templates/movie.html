{% extends 'base.html' %}

{% block body %}
    <h1>Movie Detail</h1>

    <div class="movie-container">
        <iframe
        width="100%"
        height="720"
        src="{{movie.trailer}}"
        title={{movie.name}}
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    <div class="movie-spec">
            <h3>{{movie.name}}</h3>
            <h3>‚≠ê {{movie.rating}}</h3>
        </div>
        <p>{{movie.summary}}</p>
    </div>
    {% endblock %}
