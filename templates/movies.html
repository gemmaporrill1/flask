{% extends 'base.html' %}

{% block body %}
    <h1>Movies Dashboard</h1>

    <a href="/add_movie"><button class="btn btn-primary">Add New Movie</button></a>

    <div class="movie-list-container">
    {% for movie in movies %}
        <div class="movie-container">
            <img class="poster" src="{{movie.poster}}" alt="{{movie.name}}"/>
            <div class="movie-spec">
                <h3>{{movie.name}}</h3>
                <h3>‚≠ê {{movie.rating}}</h3>
            </div>
            <p>{{movie.summary}}</p>
            <div class="movie-actions">
            <a href="/movies/{{movie.id}}">View More</a>
            <form
            action="{{url_for('movies_list.delete_movie_by_id')}}"
            method="POST">
            <input name="movie_id" type="text" value="{{movie.id}}" hidden />
            <button class="btn btn-danger" type="submit">Delete</button>
            </form>
            <a href="/update_movie">Update</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
